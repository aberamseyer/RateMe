apply plugin: 'com.android.application'

// Create a variable called keystorePropertiesFile, and initialize it to your
// keystore.properties file, in the rootProject folder.
def keystorePropertiesFile = rootProject.file("keystore.properties")

// Initialize a new Properties() object called keystoreProperties.
def keystoreProperties = new Properties()

// Load your keystore.properties file into the keystoreProperties object.
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        config {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.abe.jason.rateme"
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
    defaultConfig {
        // API keys
        buildConfigField "String", "KAIROS_FACE_API_ID", keystoreProperties['KAIROS_FACE_API_ID']
        buildConfigField "String", "KAIROS_FACE_API_KEY", keystoreProperties['KAIROS_FACE_API_KEY']
    }
}

dependencies {
    implementation 'com.android.support:design:27.1.0'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // Moshi (Json parsing)
    implementation 'com.squareup.moshi:moshi:1.5.0'
    // okHttp (http requests)
    implementation 'com.squareup.okio:okio:1.14.0'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    // Layout & AppCompat
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:appcompat-v7:27.1.0'
    // Testing
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    // Google Vision API (face detection)
    implementation 'com.google.android.gms:play-services-vision:15.0.0'
    // Firebase (auth & storage)
    implementation 'com.google.firebase:firebase-auth:15.0.0'
    implementation 'com.google.firebase:firebase-database:15.0.0'
    implementation 'com.google.firebase:firebase-core:15.0.0'
    // Google Login (auth)
    implementation 'com.google.android.gms:play-services-auth:15.0.0'
    // app intro
    implementation 'com.github.apl-devs:appintro:v4.2.3'
    // nearby
    implementation 'com.google.android.gms:play-services-nearby:15.0.0'
}
apply plugin: 'com.google.gms.google-services'
